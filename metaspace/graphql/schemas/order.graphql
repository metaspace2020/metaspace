type Order {
  id: Int!
  userId: String!
  planId: Int
  orderId: String!
  status: OrderStatus!
  type: String!
  totalAmount: Int!
  currency: String!
  items: [OrderItem!]!
  metadata: JSON
  billingAddress: String
  billingCity: String
  billingPostalCode: String
  billingCountryId: Int
  billingStateId: Int
  createdAt: String!
  updatedAt: String!
  payments: [Payment]
}

type OrderItem {
  name: String!
  productId: String!
  quantity: Int!
  unitPrice: Int!
}

type Payment {
  id: Int!
  orderId: Int!
  userId: String!
  amount: Int!
  currency: String!
  paymentMethod: PaymentMethod!
  status: PaymentStatus!
  transactionId: String!
  gatewayReference: String
  metadata: JSON
  createdAt: String!
  updatedAt: String!
}

enum OrderStatus {
  pending
  processing
  completed
  cancelled
  refunded
}

enum PaymentStatus {
  pending
  processing
  completed
  failed
  refunded
}

enum PaymentMethod {
  credit_card
  paypal
  bank_transfer
  crypto
  other
}

enum OrderOrderBy {
  ORDER_BY_DATE
  ORDER_BY_STATUS
  ORDER_BY_USER
  ORDER_BY_AMOUNT
}

enum PaymentOrderBy {
  ORDER_BY_DATE
  ORDER_BY_STATUS
  ORDER_BY_USER
  ORDER_BY_AMOUNT
}

input OrderFilter {
  userId: String
  planId: Int
  orderId: String
  status: OrderStatus
  type: String
  startDate: String
  endDate: String
}

input PaymentFilter {
  userId: String
  orderId: Int
  status: PaymentStatus
  transactionId: String
  paymentMethod: PaymentMethod
  startDate: String
  endDate: String
}

input CreateOrderInput {
  userId: String!
  planId: Int
  orderId: String!
  status: OrderStatus!
  type: String!
  totalAmount: Int!
  currency: String!
  items: [OrderItemInput!]!
  metadata: JSON
  billingAddress: String
  billingCity: String
  billingPostalCode: String
  billingCountryId: Int
  billingStateId: Int
}

input OrderItemInput {
  name: String!
  productId: String!
  quantity: Int!
  unitPrice: Int!
}

input UpdateOrderInput {
  status: OrderStatus
  metadata: JSON
}

input CreatePaymentInput {
  orderId: Int!
  userId: String!
  amount: Int!
  currency: String!
  paymentMethod: PaymentMethod!
  status: PaymentStatus!
  transactionId: String!
  gatewayReference: String
  metadata: JSON
}

input UpdatePaymentInput {
  status: PaymentStatus
  metadata: JSON
}

input RefundPaymentInput {
  amount: Int
  reason: String
}

# Add these to the existing Query type
extend type Query {
  order(id: Int!): Order
  allOrders(
    filter: OrderFilter = {},
    includePayments: Boolean = false,
    orderBy: OrderOrderBy = ORDER_BY_DATE,
    sortingOrder: SortingOrder = DESCENDING,
    page: Int = 1,
    limit: Int = 10
  ): [Order]
  ordersCount(filter: OrderFilter = {}): Int!
  
  payment(id: Int!): Payment
  allPayments(
    filter: PaymentFilter = {},
    orderBy: PaymentOrderBy = ORDER_BY_DATE,
    sortingOrder: SortingOrder = DESCENDING,
    page: Int = 1,
    limit: Int = 10
  ): [Payment]
  paymentsCount(filter: PaymentFilter = {}): Int!
}

# Add these to the existing Mutation type
extend type Mutation {
  createOrder(input: CreateOrderInput!): Order
  updateOrder(id: Int!, input: UpdateOrderInput!): Order
  deleteOrder(id: Int!): Boolean
  
  createPayment(input: CreatePaymentInput!): Payment
  updatePayment(id: Int!, input: UpdatePaymentInput!): Payment
  deletePayment(id: Int!): Boolean
  refundPayment(id: Int!, input: RefundPaymentInput!): Payment
}

# If JSON scalar is not already defined elsewhere
scalar JSON 