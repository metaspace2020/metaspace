type VatCalculation {
    priceExclusiveVAT: Int!
    vatAmount: Int!
    priceInclusiveVAT: Int!
    taxRate: Float!
    taxBreakdown: [JSON]
    calculationMethod: String!
}

type PricingOption {
    id: String!
    periodMonths: Int!
    priceCents: Int!
    displayName: String!
    isActive: Boolean!
    displayOrder: Int!
    vatCalculation: VatCalculation
}

type Plan {
    id: String!
    tier: String!
    name: String!
    description: String
    isActive: Boolean
    isDefault: Boolean
    displayOrder: Int
    createdAt: String!
    planRules: [PlanRule]
    pricingOptions: [PricingOption]
}

input PlanFilter {
    tier: String
    name: String
    isActive: Boolean
    isDefault: Boolean
    createdAt: String
    displayOrder: Int
}

input PlanRuleFilter {
    actionType: String
    type: String
    visibility: String
    source: String
    createdAt: String
}

enum PlanOrderBy {
    ORDER_BY_DATE
    ORDER_BY_NAME
    ORDER_BY_ACTIVE
    ORDER_BY_DEFAULT
    ORDER_BY_MONTHLY_PRICE
    ORDER_BY_YEARLY_PRICE
    ORDER_BY_DISPLAY_ORDER
}

enum PlanRuleOrderBy {
    ORDER_BY_DATE
    ORDER_BY_ACTION_TYPE
    ORDER_BY_TYPE
    ORDER_BY_VISIBILITY
    ORDER_BY_SOURCE
    ORDER_BY_PLAN
}

input PlanInput {
    name: String
    isActive: Boolean
    createdAt: String
    monthlyPriceCents: Int
    yearlyPriceCents: Int
    displayOrder: Int
    description: String
}

type PlanRule {
    id: Int!
    planId: String!
    plan: Plan
    actionType: String!
    period: Int!
    periodType: String!
    limit: Int!
    type: String
    visibility: String
    source: String
    createdAt: String!
}

type RemainingApiUsage {
    remaining: Int!
    limit: Int!
    periodType: String!
    period: Int!
}

type ApiUsage {
    id: Int!
    userId: String
    datasetId: String
    projectId: String
    groupId: String
    actionType: String!
    type: String!
    source: String
    canEdit: Boolean
    actionDt: String!
    user: User
}

input ApiUsageFilter {
    userId: String
    datasetId: String
    projectId: String
    groupId: String
    actionType: String
    type: String
    source: String
    canEdit: Boolean
    startDate: String
    endDate: String
}

enum ApiUsageOrderBy {
    ORDER_BY_DATE
    ORDER_BY_USER
    ORDER_BY_ACTION_TYPE
    ORDER_BY_TYPE
    ORDER_BY_SOURCE
}

type Query {
    plan(id: String!, includeVat: Boolean = false, customerCountry: String, customerPostalCode: String): Plan
    allPlans(orderBy: PlanOrderBy = ORDER_BY_DATE,
        sortingOrder: SortingOrder = DESCENDING,
        filter: PlanFilter = {}, simpleQuery: String,
        offset: Int = 0, limit: Int = 10): [Plan]
    plansCount(filter: PlanFilter = {}): Int!

    planRule(id: Int!): PlanRule
    allPlanRules(planId: String,
        filter: PlanRuleFilter = {},
        orderBy: PlanRuleOrderBy = ORDER_BY_DATE,
        sortingOrder: SortingOrder = DESCENDING,
        offset: Int = 0,
        limit: Int = 10): [PlanRule]
    planRulesCount(planId: String, filter: PlanRuleFilter = {}): Int!

    allApiUsages(
        orderBy: ApiUsageOrderBy = ORDER_BY_DATE,
        sortingOrder: SortingOrder = DESCENDING,
        filter: ApiUsageFilter = {},
        offset: Int = 0,
        limit: Int = 10
    ): [ApiUsage]
    apiUsagesCount(filter: ApiUsageFilter = {}): Int!

    remainingApiUsages(groupId: String!): [RemainingApiUsage]
}

